<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header (dataAssetCommodity)="updateChart($event)" [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">ðŸš€<span class="asset-last-update">last update: DD/MM/YYYY</span></h4>
            </div>
            <div class="card-body pb-1">
              <div class="card-body pb-50">

                <div id="statistics-line-chart" #statisticsLineChartRef>
                  <apx-chart [chart]=" { height: 200, width: statisticsLineChartRef.offsetWidth, type: 'line',
                  toolbar: { show: false }, zoom: { enabled: false }}" [grid]="statisticsLine.grid"
                             [stroke]="statisticsLine.stroke" [colors]="statisticsLine.colors"
                             [series]="data.profitChart.series" [markers]="statisticsLine.markers"
                             [xaxis]="statisticsLine.xaxis" [yaxis]="statisticsLine.yaxis"
                             [tooltip]="statisticsLine.tooltip">
                  </apx-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
